[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rhino-mcp"
version = "0.1.0"
description = "Rhino Model Context Protocol (MCP) Integration"
requires-python = ">=3.10"
authors = [
    {name = "Rhino MCP Team"}
]
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "mcp-python",
    "fastmcp",
    "python-json-logger",
    "pydantic",
    "typing-extensions",
    "uvicorn",
    "fastapi"
]

[project.scripts]
rhino-mcp = "rhino_mcp.server:main"

[tool.hatch.build.targets.wheel]
only-include = ["rhino_mcp"]
